        <!-- register form  -->
        <section class="container">
          <div class=" row justify-content-center align-items-center">
            <div class="col-md-6 gx-5">
              <h1 class="mb-5">Please Registration</h1>
              <!-- main input  -->
              <!-- emaail and password  -->
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <!-- first and last name write  -->
              <div class="row mb-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
              </div>
              <!-- address  -->
              
                <div class="d-flex ">
                  <input class="form-control mb-3 me-2" list="datalistOptions" id="exampleDataList" placeholder="Type and search Country">
                  <datalist id="datalistOptions">
                    <option value="bangladesh">
                    <option value="India">
                    <option value="Srilanka">
                    <option value="Los Angeles">
                    <option value="Chicago">
                  </datalist>
                  <input class="form-control mb-3" list="datalistOptions" id="exampleDataList" placeholder="Type and search City">
                  <datalist id="datalistOptions">
                    <option value="Dhaka">
                    <option value="Khulna">
                    <option value="Barishal">
                    <option value="Sylhet">
                    <option value="Chittagong">
                  </datalist>
                </div>
                  
                  <!-- gender selection  -->
                  
                  <select class="form-select mb-3" aria-label="Default select example">
                    <option selected>Gender</option>
                    <option value="1">Mail</option>
                    <option value="2">Femail</option>
                    <option value="3">Outhers</option>
                  </select>
                  <!-- terms and condition  -->
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                      Accept our <a class="text-danger" href="">terms & condition</a>
                    </label>
                  </div>
                  <div>
                    <button class="btn btn-primary">Submit</button>
                    <button class="btn btn-danger ms-3" type="reset">Reset</button>
                  </div>

            </div>
            <!-- img section  -->
            <div class="col-md-6">
              <img class="img-fluid" src="images/register banner.png" alt="">
            </div>
          </div>
        </section>
    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
